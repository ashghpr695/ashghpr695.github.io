<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>練習問題1</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/99/three.min.js"></script>

</head>
<body>
 <script>
  var init = function() {

    var width = 800,
        height = 600;

    // レンダラーを作成
    var renderer = new THREE.WebGLRenderer();
    renderer.setSize(width, height);
    document.body.appendChild(renderer.domElement);
  
    // シーンを作成
    var scene = new THREE.Scene();
  
    // カメラを作成
    var camera = new THREE.PerspectiveCamera(45, width / height, 1, 1000);
  
    // 箱1
    var geometry1 = new THREE.BoxGeometry(0.3, 0.3, 0.3);
    var material1 = new THREE.MeshPhongMaterial({ color: 0x00fa9a });
    var box1 = new THREE.Mesh(geometry1, material1);
    box1.position.set( 0, 1.2, -5 );
    scene.add(box1);

    // 箱2
    var geometry2 = new THREE.BoxGeometry(0.3, 0.3, 0.3);
    var material2 = new THREE.MeshPhongMaterial({ color: 0xff4500 });
    var box2 = new THREE.Mesh(geometry2, material2);
    box2.position.set( 1.2, 0, -5 );
    scene.add(box2);

    // 箱3
    var geometry3 = new THREE.BoxGeometry(0.3, 0.3, 0.3);
    var material3 = new THREE.MeshPhongMaterial({ color: 0x1e90ff });
    var box3 = new THREE.Mesh(geometry3, material3);
    box3.position.set( 0, -1.2, -5 );
    scene.add(box3);

    // 箱4
    var geometry4 = new THREE.BoxGeometry(0.3, 0.3, 0.3);
    var material4 = new THREE.MeshPhongMaterial({ color: 0xff00ff });
    var box4 = new THREE.Mesh(geometry4, material4);
    box4.position.set( -1.2, 0, -5 );
    scene.add(box4);

    // ドーナツ1
    var torusGeometry1 = new THREE.TorusGeometry( 0.7, 0.1, 24, 48 ); 
    var torusMaterial1 = new THREE. MeshPhongMaterial( { color: 0x1e90ff } );
    var torus1 = new THREE.Mesh( torusGeometry1, torusMaterial1 );
    torus1.position.set( 0, 0, -5 );
    scene.add( torus1 );

    // ドーナツ2
    var torusGeometry2 = new THREE.TorusGeometry( 1.7, 0.07, 24, 48 ); 
    var torusMaterial2 = new THREE. MeshPhongMaterial( { color: 0x87cefa } );
    var torus2 = new THREE.Mesh( torusGeometry2, torusMaterial2 );
    torus2.position.set( 0, 0, -5 );
    scene.add( torus2 );

    // 球1
    var sphereGeometry1 = new THREE.SphereGeometry( 0.2, 32, 32 ); 
    var sphereMaterial1 = new THREE. MeshPhongMaterial( {color: 0xffff00,wireframe: true} );
    var sphere1 = new THREE.Mesh( sphereGeometry1, sphereMaterial1 );
    sphere1.position.set( 0.8, 0.8, -5 );
    scene.add( sphere1 );

    // 球2
    var sphereGeometry2 = new THREE.SphereGeometry( 0.2, 32, 32 ); 
    var sphereMaterial2 = new THREE. MeshPhongMaterial( {color: 0xffff00,wireframe: true} );
    var sphere2 = new THREE.Mesh( sphereGeometry2, sphereMaterial2 );
    sphere2.position.set( 0.8, -0.8, -5 );
    scene.add( sphere2 );

    // 球3
    var sphereGeometry3 = new THREE.SphereGeometry( 0.2, 32, 32 ); 
    var sphereMaterial3 = new THREE. MeshPhongMaterial( {color: 0xffff00,wireframe: true} );
    var sphere3 = new THREE.Mesh( sphereGeometry3, sphereMaterial3 );
    sphere3.position.set( -0.8, -0.8, -5 );
    scene.add( sphere3 );

    // 球4
    var sphereGeometry4 = new THREE.SphereGeometry( 0.2, 32, 32 ); 
    var sphereMaterial4 = new THREE. MeshPhongMaterial( {color: 0xffff00,wireframe: true} );
    var sphere4 = new THREE.Mesh( sphereGeometry4, sphereMaterial4 );
    sphere4.position.set( -0.8, 0.8, -5 );
    scene.add( sphere4 );

    // くねくね
    var torusKnotGeometry = new THREE.TorusKnotGeometry( 0.2, 0.08, 20, 6, 2, 3 ); 
    var torusKnotMaterial = new THREE. MeshPhongMaterial( { color: 0x00008b } );
    var torusKnot = new THREE.Mesh( torusKnotGeometry, torusKnotMaterial );
    torusKnot.position.set( 0, 0, -5 );
    scene.add( torusKnot );

    // 光源1
    var directionalLight = new THREE.DirectionalLight(0xffffff);
    directionalLight.position.set(1, 1, 1);
    scene.add(directionalLight);

    // 光源2
    var directionalLight2 = new THREE.DirectionalLight(0xffffff);
    directionalLight2.position.set(-1, 1, 1);
    scene.add(directionalLight2);

    // 初回実行
    var update = function() {
      requestAnimationFrame(update);

      // 回転
      box1.rotation.x += 0.01;
      box1.rotation.y += 0.01;

      box2.rotation.x += 0.01;
      box2.rotation.y += 0.01;

      box3.rotation.x += 0.01;
      box3.rotation.y += 0.01;
  
      box4.rotation.x += 0.01;
      box4.rotation.y += 0.01;

      torus1.rotation.x += 0.01;
      torus1.rotation.y += 0.01;

      torus2.rotation.x -= 0.02;
      torus2.rotation.y -= 0.02;

      sphere1.rotation.x -= 0.01;
      sphere1.rotation.y -= 0.01;

      sphere2.rotation.x -= 0.01;
      sphere2.rotation.y -= 0.01;

      sphere3.rotation.x -= 0.01;
      sphere3.rotation.y -= 0.01;

      sphere4.rotation.x -= 0.01;
      sphere4.rotation.y -= 0.01;

      torusKnot.rotation.x += 0.02;
      torusKnot.rotation.y += 0.02;
  
      renderer.render(scene, camera);
    };
    update();
  }
  window.addEventListener('DOMContentLoaded', init);
</script>
</body>
</html>
